<ion-view view-title="Playlists">
  <ion-content>
    <div class="padding">
      <a ng-click="addPlaylist()" class="button button-positive button-block">Add Playlist</a>
    </div>

    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
